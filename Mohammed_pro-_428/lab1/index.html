    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
      }
  
      .question {
        margin: 10px 0;
        padding: 10px;
        background-color: #f4f4f4;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: background-color 0.3s ease;
      }
  
      .question:hover {
        background-color: #ddd;
      }
  
      .answer {
        display: none;
        padding: 0 20px;
        margin: 5px 0 10px;
        transition: all 0.3s ease;
        overflow: hidden;
      }
  
      .answer.show {
        display: block;
        animation: fadeIn 0.5s;
      }
  
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
